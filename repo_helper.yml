modname: wx_icons_suru
repo_name: custom_wx_icons_suru
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.2.0"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Suru icon theme for wxPython‚ÄÇüêç'

enable_tests: False
enable_conda: False

# Versions to run tests for
python_versions:
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
  - '3.11'
  - '3.12'
  - '3.13'

# additional lines for MANIFEST.in
manifest_additional:
  - "recursive-include wx_icons_suru *.svg *.png *.theme *.icon *.xpm AUTHORS COPYING CONTRIBUTORS"

classifiers:
  # "Environment :: MacOS X"
  # "Operating System :: MacOS :: MacOS X"

  # "Environment :: Win32 (MS Windows)"
  # "Operating System :: Microsoft :: Windows"
  # "Operating System :: Microsoft :: Windows :: Windows 10"
  # "Operating System :: Microsoft :: Windows :: Windows 7"
  # "Operating System :: Microsoft :: Windows :: Windows 8.1"

  - "Operating System :: POSIX :: Linux"
  - "Topic :: Desktop Environment :: Gnome"
  - "Environment :: X11 Applications :: GTK"

  # "Operating System :: OS Independent"

  - "Intended Audience :: Developers"

  - "Development Status :: 3 - Alpha"
  - "Topic :: Software Development :: Libraries :: Python Modules"
  - "Topic :: Software Development :: User Interfaces"

additional_ignore:
  - gnome_icon_builder.py

keywords:
  - wxpython
  - icons
  - iconset
  - suru

imgbot_ignore:
  - "wx_icons_suru/*"

tox_unmanaged:
 - testenv

github_ci_requirements:
 macOS:
  post:
   # Prefery binary wheels for older versions over sdists for newer ones
   - pip config set global.prefer-binary true
